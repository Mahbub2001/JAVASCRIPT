<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/Some DOM Projects/06.Simple Bank/style.css">
  </head>
  <body>
    <header class="container mt-5">
        <h1 class="text-center">Welcome To Our <span class="text-info fw-bold">Bank Bangladesh</span>!!!!</h1>
    </header>
    <main class="mt-5 position-relative">
        <section class=" mt-5 border shadow-lg rounded-4 p-5 d-flex flex-column ">
          <p class="position-absolute shadow-lg" id="image"></p> 
          <img class="bank-img" src="/Some DOM Projects/06.Simple Bank/images/bank.svg" alt="">
            <div class="pb-4">
              <img class="pe-2" src="/Some DOM Projects/06.Simple Bank/images/person-circle.svg" alt="">
              <input id="email-input" size="25" class="input" type="email" required name="" placeholder="Email">
            </div>
            <div>
              <img class="pe-2" src="/Some DOM Projects/06.Simple Bank/images/key.svg" alt="">
              <input id="password-input" size="25" class="input" type="password" required name="" placeholder="Password">
            </div>
            <a class="text-decoration-none text-black fw-bold fs-6 mt-4" href="">Forgot Password</a>
            <button type="button" id="signInBtn" class=" mt-4 px-3 py-1  fw-bold rounded-2 ">Sign In</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/Some DOM Projects/06.Simple Bank/logIn.js"></script>
  </body>
</html>
